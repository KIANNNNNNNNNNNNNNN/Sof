<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report - Loan Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/financial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Loan Admin</h2>
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="9"></rect>
                        <rect x="14" y="3" width="7" height="5"></rect>
                        <rect x="14" y="12" width="7" height="9"></rect>
                        <rect x="3" y="16" width="7" height="5"></rect>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="applications.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>Applications</span>
                </a>
                <a href="financial.html" class="nav-item active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span>Financial Report</span>
                </a>
            </nav>
        </aside>

        <main class="content">
            <header class="content-header">
                <h1>Financial Report</h1>
                <div class="user-menu">
                    <span class="user-name">Admin User</span>
                </div>
            </header>

            <div class="financial-container">
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="loanType">Loan Type:</label>
                        <select id="loanType" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="ofw">OFW</option>
                            <option value="student">STUDENT</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchLoan">Search:</label>
                        <input type="text" id="searchLoan" placeholder="Search by borrower name">
                    </div>
                </div>

                <div class="summary-stats">
                    <div class="stats-card">
                        <div class="stats-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                        </div>
                        <div class="stats-data">
                            <h3>Total Loans</h3>
                            <p id="total-loans">0</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </div>
                        <div class="stats-data">
                            <h3>Total Amount</h3>
                            <p id="total-amount">$0</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                                <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                                <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                            </svg>
                        </div>
                        <div class="stats-data">
                            <h3>Collected</h3>
                            <p id="collected-amount">$0</p>
                        </div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </div>
                        <div class="stats-data">
                            <h3>Outstanding</h3>
                            <p id="outstanding-amount">$0</p>
                        </div>
                    </div>
                </div>

                <div class="loans-section">
                    <h2>Active Loans</h2>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Borrower Name</th>
                                    <th>Loan Type</th>
                                    <th>Loan Amount</th>
                                    <th>Monthly Payment</th>
                                    <th>Terms</th>
                                    <th>Progress</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="loans-table">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for viewing and updating payment details -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Loan Details</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="paymentModalBody">
                <!-- Loan and payment details will be populated by JavaScript -->
            </div>
            <div class="modal-footer">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentAmount">Payment Amount:</label>
                        <input type="number" id="paymentAmount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="paymentDate">Payment Date:</label>
                        <input type="date" id="paymentDate" required>
                    </div>
                    <button type="submit" class="btn primary">Record Payment</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/financial.js"></script>
</body>
</html>
