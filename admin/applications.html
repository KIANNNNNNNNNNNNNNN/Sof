<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="applications.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="banner-green-light"></div>
        <div class="banner-green-dark"></div>
        <div class="header-content">
          <h1>ADMIN</h1>
        </div>
      </header>

      <aside class="sidebar">
        <img class="logo" src="images/image 1.png" alt="Pinoy Luminaries Logo" />
        <nav class="nav-menu">
          <a href="dashboard.html" class="menu-item"><span>DASHBOARD</span></a>
          <a href="applications.html" class="menu-item active"><span>APPLICATIONS</span></a>
          <a href="applicants.html" class="menu-item"><span>APPLICANTS</span></a>
          <a href="financial.html" class="menu-item"><span>FINANCIAL REPORT</span></a>
          <a href="manage.html" class="menu-item"><span>MANAGE USERS</span></a>
        </nav>
      </aside>


      <!-- Main content -->
      <main class="main-content">
        <div class="search-bar">
          <input type="text" class="search-input" />
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">OFW</button>
            <button class="tab">STUDENT</button>
        </div>

        <div class="table-container">
            <div class="table-wrapper" id="ofwTable">
                <table>
                    <thead>
                        <tr>
                            <th>APPLICATION NO.</th>
                            <th>DETAILS</th>
                            <th>STATUS</th>
                            <th>DATE</th>
                            <th class="action-header">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="ofwTableBody">
                        <!-- OFW table content -->
                    </tbody>
                </table>
            </div>
            
            <div class="table-wrapper" id="studentTable" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>APPLICATION NO.</th>
                            <th>DETAILS</th>
                            <th>STATUS</th>
                            <th>DATE</th>
                            <th class="action-header">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        <!-- Student table content -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</div>
    <script src="applications.js"></script>
  </body>
</html>
