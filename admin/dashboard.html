<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="dashboard.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="banner-green-light"></div>
        <div class="banner-green-dark"></div>
        <div class="header-content">
          <h1>ADMIN</h1>
        </div>
      </header>

      <aside class="sidebar">
        <img class="logo" src="images/image 1.png" alt="Pinoy Luminaries Logo" />
        <nav class="nav-menu">
          <a href="dashboard.html" class="menu-item active"><span>DASHBOARD</span></a>
          <a href="applications.html" class="menu-item"><span>APPLICATIONS</span></a>
          <a href="applicants.html" class="menu-item"><span>APPLICANTS</span></a>
          <a href="financial.html" class="menu-item"><span>FINANCIAL REPORT</span></a>
          <a href="manage.html" class="menu-item"><span>MANAGE USERS</span></a>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <div class="search-bar">
          <input type="text" class="search-input" />
        </div>

        <div class="total-applications">
          <h2>TOTAL APPLICATION</h2>
          <span class="count">5</span>
        </div>

        <div class="categories">
          <div class="category ofw">
            <div class="category-header">
              <h3>OFW</h3>
            </div>
            <div class="category-content">
              <span>3</span>
            </div>
          </div>

          <div class="category student">
            <div class="category-header">
              <h3>STUDENT</h3>
            </div>
            <div class="category-content">
              <span>2</span>
            </div>
          </div>
        </div>

        <div class="separator"></div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
