<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="file(OFW).css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <body>
            <!-- Header -->
            <header>
                <div class="logo-nav">
                    <img src="images/image 1.png" alt="Pinoy Luminaries Logo" class="logo">
                    <nav>
                        <a href="account.html" class="active">HOME</a>
                    </nav>
            </header>

        <!-- Back Button -->
        <div class="back-button" id="back-button">
            <button class="circle-button">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <span>BACK</span>
        </div>

        <!-- Title Card -->
        <div class="title-card">
            <h1><span class="green">LOAN APPLICATION </span>FORM</h1>
            <span class="green2">(STUDENT)</span>
        </div>

        <!-- Section Title -->
        <div class="section-title">
            <h2>OTHER REQUIREMENTS</h2>
            <div class="separator"></div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            APPLICANT NEEDS TO SUBMIT/UPLOAD THE FOLLOWING DOCUMENTS and
            SUPPORTING DOCUMENTS FOR THE CO-BORROWER
        </div>

        <!-- Applicant Section -->
        <div class="requirements-section">
            <div class="section-header">
                <div class="header-bg"></div>
                <span>APPLICANT</span>
            </div>

            <div class="requirements-list" id="applicant-requirements"></div>
        </div>

        <!-- Co-Borrower Section -->
        <div class="requirements-section">
            <div class="section-header">
                <div class="header-bg"></div>
                <span>CO-BORROWER</span>
            </div>

            <div class="requirements-list" id="coborrower-requirements"></div>
        </div>

        <!-- Submit Section -->
        <div class="submit-section">
            <button class="submit-button">SUBMIT</button>
            <div class="separator"></div>
            </div>
        </div>
    </div>

    <!-- GDPR Popup -->
    <div id="gdprPopup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2 class="h2a">GDPR <span class="green-text">AGREEMENT</span></h2>
          <div class="agreement-content">
            <label class="checkbox-container">
              <input type="checkbox" id="gdprConsent">
              <span class="checkmark"></span>
              <span class="consent-text">
                I consent to having this website store my submitted information so they can respond to my inquiry. I also hereby certify that the information stated herein is true and correct to the best of my knowledge and I authorize Pinoy Luminaries Landing, Inc. to verify any given information.
              </span>
            </label>
          </div>
          <button id="confirmBtn" class="confirm-button">CONFIRM SUBMISSION</button>
        </div>
      </div>

    <script src="file(OFW).js"></script>
</body>
</html>
