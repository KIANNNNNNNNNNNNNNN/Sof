<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OFW Form to Modal</title>
  <style>
    .modal { display: none; position: fixed; background: rgba(0,0,0,0.5); top: 0; left: 0; width: 100%; height: 100%; }
    .modal-content { background: white; padding: 20px; margin: 10% auto; width: 50%; }
    .form-group { margin-bottom: 10px; }
  </style>
</head>
<body>

  <!-- OFW Form -->
  <h2>OFW Form</h2>
  <div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" id="ofw-name">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="ofw-email">
    </div>
    <div class="form-group">
      <label>Contact:</label>
      <input type="text" id="ofw-contact">
    </div>
    <button id="openModalBtn">Open Application Modal</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="applicationModal">
    <div class="modal-content">
      <h2>Application Modal Form</h2>
      <form id="loanForm">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="modal-name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="modal-email">
        </div>
        <div class="form-group">
          <label>Contact:</label>
          <input type="text" id="modal-contact">
        </div>
        <button type="button" onclick="closeModal()">Close</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    function copyFormDataToModal() {
      const fields = ['name', 'email', 'contact'];

      fields.forEach(field => {
        const ofwInput = document.querySelector(`#ofw-${field}`);
        const modalInput = document.querySelector(`#modal-${field}`);
        if (ofwInput && modalInput) {
          modalInput.value = ofwInput.value;
        }
      });
    }

    function openModal() {
      copyFormDataToModal();
      document.getElementById('applicationModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('applicationModal').style.display = 'none';
    }

    document.getElementById('openModalBtn').addEventListener('click', openModal);
  </script>

</body>
</html>
